<script>
    function validateForm() {
        let warning = "";
        let valid = true;

        warnings = [];
        var fname = document.forms["myForm"]["firstname"].value;
        var lname = document.forms["myForm"]["lastname"].value;
        var email = document.forms["myForm"]["e-mail"].value
        var subject = document.forms["myForm"]["subject"].value
        warnings.push(fname, lname, email, subject);
        warnAlerts = ["First Name", "Last Name", "E-mail", "Subject"];
        for (let i = 0; i < warnings.length; i++) {
            if (warnings[i] == "") {
                warning += "Please fill out the " + warnAlerts[i] + "\n";
                valid = false;
            }
            if (warnAlerts[i] == "E-mail" && !(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))){
                warning += "Please fill out a correct e-mail\n";
                valid = false;
            }
        }
        
        if (!valid) {
            alert(warning);
            return false;
        }
    }
</script>
